<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col">

    <nav class="bg-gray-800 shadow-md relative">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <!-- Logo on the left -->
            <a href="index.html" class="text-lg font-semibold text-white">
                Stacey & Jordan's Journey â€“ A Thread
            </a>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Hamburger Icon -->
            <button id="navToggle" class="text-white focus:outline-none z-20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Nav Links container positioned absolutely on the right -->
        <div id="navMenu"
            class="hidden absolute top-full right-0 mt-2 mr-4 bg-gray-800 rounded shadow-lg flex space-x-4 text-white px-4 py-2">
            <a href="./login.html"
                class="block text-sm rounded border border-gray-400 hover:bg-gray-700 transition px-4 py-2">
                Login
            </a>
            <a href="./public.html"
                class="block text-sm rounded border border-gray-400 hover:bg-gray-700 transition px-4 py-2">
                Public
            </a>
            <!-- Add more links here -->
        </div>
    </nav>

    <!-- Register Form Container -->
    <div class="flex-grow flex items-center justify-center px-4">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" id="username" placeholder="Username" required
                    class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <input type="email" id="email" placeholder="Email" required
                    class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <input type="password" id="password" placeholder="Password" required
                    class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 transition rounded-md py-2 font-semibold text-white">
                    Register
                </button>
            </form>
            <p class="mt-6 text-center text-gray-400">
                Already have an account?
                <a href="login.html" class="text-teal-400 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-12">
        <div class="max-w-4xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm">
            <div class="flex items-center gap-2">
                <img src="https://flagcdn.com/us.svg" alt="US Flag" class="inline w-6 h-4" />
                <span id="datetime" class="text-gray-400"></span>
            </div>
            <div class="flex items-center gap-3 text-purple-400 font-semibold">
                <img src="./img/NICU.png" alt="NICU Awareness" class="w-8 h-10" />
                NICU Awareness

            <div class="text-center sm:text-right text-gray-400 italic">
                Blog built by David Liebherr - Dedicated to my wife and family
            </div>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
