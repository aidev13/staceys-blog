<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" class="form-control my-2" placeholder="Email" required />
    <input type="password" id="loginPassword" class="form-control my-2" placeholder="Password" required />
    <button class="btn btn-primary">Login</button>
  </form>

  <p class="mt-3">No account? <a href="register.html">Register</a></p>
  <script src="script.js"></script>
</body>
</html>
