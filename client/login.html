<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-lg font-semibold text-white">
        Stacey & Jordan's Journey â€“ A Thread
      </a>
      <div class="space-x-2">
        <a href="../public.html" class="px-3 py-1 text-sm rounded border border-gray-400 text-white hover:bg-gray-700 transition">Public</a>
      </div>
    </div>
  </nav>

  <!-- Login Form Container -->
  <div class="flex-grow flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-semibold mb-6 text-center text-purple-400">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          required
          class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
          class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 transition rounded-md py-2 font-semibold text-white"
        >
          Login
        </button>
      </form>

       <p class="mt-6 text-center text-gray-400">
        Interested in having your own blog account? Contact the dev @ liebherrdavid@yahoo.com
        <a href="register.html" class="text-purple-400 hover:underline">Register</a>
      </p>
    </div>
  </div>

  
  <footer class="bg-gray-800 text-gray-300 py-6 mt-12">
        <div class="max-w-4xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm">
            <div class="flex items-center gap-2">
                <img src="https://flagcdn.com/us.svg" alt="US Flag" class="inline w-6 h-4" />
                <span id="datetime" class="text-gray-400"></span>
            </div>
            <div class="flex items-center gap-3 text-purple-400 font-semibold">
                <img src="/img/NICU.png" alt="NICU Awareness" class="w-8 h-8" />
                NICU Awareness
            </div>
            <div class="text-center sm:text-right text-gray-400 italic">
                Blog built by David Liebherr - Dedicated to my wife and family
            </div>
        </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
