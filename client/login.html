<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow">
    <div class="container mx-auto px-4 py-4">
      <a href="index.html" class="text-xl font-semibold">üìù Simple Blog</a>
    </div>
  </nav>

  <!-- Login Form Container -->
  <div class="flex-grow flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          required
          class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
          class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <button
          type="submit"
          class="w-full bg-teal-600 hover:bg-teal-700 transition rounded-md py-2 font-semibold text-white"
        >
          Login
        </button>
      </form>
      <p class="mt-6 text-center text-gray-400">
        No account?
        <a href="register.html" class="text-teal-400 hover:underline">Register</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
