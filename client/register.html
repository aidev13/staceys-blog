<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow">
        <div class="container mx-auto px-4 py-4">
            <a href="index.html" class="text-xl font-semibold">📝 Simple Blog</a>
        </div>
    </nav>

    <!-- Register Form Container -->
    <div class="flex-grow flex items-center justify-center px-4">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
            <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" id="username" placeholder="Username" required
                    class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <input type="email" id="email" placeholder="Email" required
                    class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <input type="password" id="password" placeholder="Password" required
                    class="w-full rounded-md border border-gray-600 bg-gray-900 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 transition rounded-md py-2 font-semibold text-white">
                    Register
                </button>
            </form>
            <p class="mt-6 text-center text-gray-400">
                Already have an account?
                <a href="login.html" class="text-teal-400 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-12">
        <div class="max-w-4xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm">
            <div class="flex items-center gap-2">
                <img src="https://flagcdn.com/us.svg" alt="US Flag" class="inline w-6 h-4" />
                <span id="datetime" class="text-gray-400"></span>
            </div>
            <div class="text-teal-400 font-semibold">🎗️ NICU Awareness</div>
            <div class="text-center sm:text-right text-gray-400 italic">
                Dedicated to my wife and family
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
