<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Create Account</h2>
  <form id="registerForm">
    <input type="text" id="username" class="form-control my-2" placeholder="Username" required />
    <input type="email" id="email" class="form-control my-2" placeholder="Email" required />
    <input type="password" id="password" class="form-control my-2" placeholder="Password" required />
    <button class="btn btn-success">Register</button>
  </form>

  <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  <script src="script.js"></script>
</body>
</html>
