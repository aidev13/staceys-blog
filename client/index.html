<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md mb-8">
    <div class="container mx-auto px-6 py-5">
      <a href="#" class="text-2xl font-extrabold flex items-center gap-3 text-teal-400 hover:text-teal-500 transition">
        <span>üìù</span> My Blog
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-6 flex-grow">

    <!-- Latest Posts -->
    <section class="mb-14 max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 border-b border-gray-700 pb-2 text-teal-400">Latest Posts</h2>
      <div id="posts" class="space-y-8"></div>
    </section>

    <!-- Create Post Form -->
    <section class="max-w-xl mx-auto px-4">
      <h2 class="text-xl font-semibold mb-6 text-teal-300">Create a New Post</h2>
      <form id="createPostForm" class="space-y-6 bg-gray-800 p-6 rounded-lg shadow-lg">
        <div>
          <label for="title" class="block mb-2 font-medium text-gray-300">Post Title</label>
          <input
            type="text"
            id="title"
            placeholder="Enter title..."
            required
            class="w-full rounded-md border border-gray-700 bg-gray-900 px-4 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
          />
        </div>
        <div>
          <label for="body" class="block mb-2 font-medium text-gray-300">Post Content</label>
          <textarea
            id="body"
            rows="5"
            placeholder="Write something..."
            required
            class="w-full rounded-md border border-gray-700 bg-gray-900 px-4 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-md shadow-md transition"
        >
          Publish Post
        </button>
      </form>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
