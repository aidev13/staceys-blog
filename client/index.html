<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stacey's & Jordan's Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md relative">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <!-- Logo on the left -->
            <a href="index.html" class="text-lg font-semibold text-white">
               AUTHOR'S DASHBOARD
            </a>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Hamburger Icon -->
            <button id="navToggle" class="text-white focus:outline-none z-20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Nav Links container positioned absolutely on the right -->
        <div id="navMenu"
            class="hidden absolute top-full right-0 mt-2 mr-4 bg-gray-800 rounded shadow-lg flex space-x-4 text-white px-4 py-2">
            <a href="../public.html"
                class="block text-sm rounded border border-gray-400 hover:bg-gray-700 transition px-4 py-2">
                Public
            </a>
            <a href="./login.html"
                class="block text-sm rounded border border-gray-400 hover:bg-gray-700 transition px-4 py-2 logout">
                Logout
            </a>
            <!-- Add more links here -->
        </div>
    </nav>


    <!-- Main Content -->
    <main class="container mx-auto px-6 flex-grow">

        <!-- Latest Posts -->
        <section class="mb-7 mt-5 max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-8 border-b border-gray-700 pb-2 text-purple-400">Latest Posts</h2>
            <div id="posts" class="space-y-8"></div>
        </section>
        <div class="flex justify-center mb-7">
            <img src="/img/NICU.png" alt="NICU Awareness" class="w-12 h-12" />
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="flex justify-center items-center space-x-4 mb-6 text-gray-300"></div>


        <!-- Create Post Form -->
        <section class="max-w-xl mx-auto px-4">
            <h2 class="text-xl font-semibold mb-6 text-purple-300">Create a New Post</h2>
            <form id="createPostForm" class="space-y-6 bg-gray-800 p-6 rounded-lg shadow-lg">
                <div>
                    <label for="title" class="block mb-2 font-medium text-gray-300">Post Title</label>
                    <input type="text" id="title" placeholder="Enter title..." required
                        class="w-full rounded-md border border-gray-700 bg-gray-900 px-4 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400 transition" />
                </div>
                <div>
                    <label for="body" class="block mb-2 font-medium text-gray-300">Post Content</label>
                    <textarea id="body" rows="5" placeholder="Write something..." required
                        class="w-full rounded-md border border-gray-700 bg-gray-900 px-4 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-md shadow-md transition">
                    Publish Post
                </button>
            </form>
        </section>

    </main>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-12">
        <div class="max-w-4xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm">
            <div class="flex items-center gap-2">
                <img src="https://flagcdn.com/us.svg" alt="US Flag" class="inline w-6 h-4" />
                <span id="datetime" class="text-gray-400"></span>
            </div>
            <div class="flex items-center gap-3 text-purple-400 font-semibold">
                <img src="/img/NICU.png" alt="NICU Awareness" class="w-8 h-8" />
                NICU Awareness
            </div>
            <div class="text-center sm:text-right text-gray-400 italic">
                Blog built by David Liebherr - Dedicated to my wife and family
            </div>
        </div>
    </footer>

    <script src="script.js" type="module"></script>

    <script>
        const logoutBtn = document.querySelector(".logout");
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("IsLoggedIn"); // optional if you're using this

            window.location = "./login.html";

        });
    </script>

</body>

</html>
